<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body id="body">
    <header>
        <h1>Gestión de turnos</h1>

        <div id="turnos-reservados" class="turnos-reservados-container disable">
            <button id="btn-turnos-reservados">Turnos reservados</button>
        </div>
    </header>

    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal"></div>

    <main>
        <div class="loggin" id="div-loggin">
            <form class="iniciar-sesion" id="form-loggin">
                <label for="email" class="label">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese un correo electrónico" class="input">
                <div id="msjErrorLoggin" class="msjError"></div>
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" class="input">
                <div id="msjErrorContraseña" class="msjError"></div>

                <button type="submit" id="btn-iniciar-sesion" class="btn">Iniciar sesion</button>
                <button type="submit" id="btn-registrarse" class="btn">Registrarse</button>
            </form>
        </div>

        <div class="disable" id="div-registrarse">
            <div class="registrarse" id="form-registrarse">
                <label for="nombreRegistro" class="label">Nombre completo</label>
                <input type="text" id="nombreRegistro" name="nombreRegistro" placeholder="Ingrese su nombre completo"
                    class="input">
                <div id="msjErrorNombreRegistro" class="msjError"></div>
                <label for="emailRegistro" class="label">Correo electrónico</label>
                <input type="email" id="emailRegistro" name="emailRegistro" placeholder="Ingrese un correo electrónico"
                    class="input">
                <div id="msjErrorEmailRegistro" class="msjError"></div>
                <label for="telefonoRegistro" class="label">Teléfono</label>
                <input type="text" id="telefonoRegistro" name="telefonoRegistro" placeholder="Ingrese un teléfono"
                    class="input">
                <div id="msjErrorTel" class="msjError"></div>
                <label for="claveRegistro" class="label">Contraseña</label>
                <input type="password" id="claveRegistro" name="claveRegistro" placeholder="Cree su contraseña aquí"
                    class="input">
                <div id="msjErrorClaveRegistro" class="msjError"></div>

                <button type="button" id="btn-registro" class="btn">Registrarse</button>
                <button type="button" class="btn btnIrAInicio">Ir al inicio</button>
            </div>
        </div>

        <div class="disable" id="consultar-turnos">
            <section class="getTurno">
                <h2>Solicitar turno</h2>

                <form class="form-flex" id="form">
                    <label for="especialidad" class="label">Especialidades</label>
                    <select id="especialidad" name="especialidad" class="select">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="Odontología">Odontología</option>
                        <option value="Kinesiología">Kinesiología</option>
                        <option value="Clínica médica">Clínica médica</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Dermatología">Dermatología</option>
                        <option value="Oftalmología">Oftalmología</option>
                        <option value="Ginecología">Ginecología</option>
                        <option value="Traumatología">Traumatología</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Neurología">Neurología</option>
                        <option value="Nutrición">Nutrición</option>
                        <option value="Psicología">Psicología</option>
                    </select>
                    <div id="msjErrorEspecialidad" class="msjError"></div>

                    <button type="submit" id="btn-consultar" class="btn">Consultar</button>
                    <button type="button" class="btn btnIrAInicio">Ir al inicio</button>
                </form>
            </section>

            <section id="turnos-disponibles" class="disable active">
                <h2 class="title-turnos">Seleccionar</h2>
                <table id="table" class="table"></table>
            </section>

            <section id="turnos-seleccionados" class="disable active">
                <h2 class="title-turnos">Reserva de turnos</h2>
            </section>

            <section id="msj-turnos" class="disable active">
                <h2 id="title-msj-turnos" class="title-turnos">No se encontraron turnos disponibles. Si lo desea, vuelva
                    a realizar la búsqueda.</h2>
            </section>
        </div>
    </main>

    <footer id="footer" class="fixed">
        <p>&copy; 2025 Sistema de Gestión de Turnos | Desarrollado por
            <a href="https://www.linkedin.com/in/facundo-d-addese-797b241aa/" target="_blank" rel="noopener noreferrer">
                Facundo D&apos;addese
            </a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>

</html>
