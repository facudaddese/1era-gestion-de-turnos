<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <title>Gestión de Turnos</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1>Gestión de turnos</h1>
    </header>

    <main>
        <section class="getTurn">
            <h2>Solicitar turno</h2>

            <form class="form-flex" id="form">
                <label for="nombre" class="label">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" class="input">
                <div id="msjErrorNombre" class="msjError"></div>

                <label for="email" class="label">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese un correo electrónico" class="input">
                <div id="msjErrorEmail" class="msjError"></div>
                
                <label for="especialidad" class="label">Especialidades</label>
                <select id="especialidad" name="especialidad" class="select">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Kinesiología">Kinesiología</option>
                    <option value="Clínica médica">Clínica médica</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Traumatología">Traumatología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Neurología">Neurología</option>
                    <option value="Nutrición">Nutrición</option>
                    <option value="Psicología">Psicología</option>
                </select>
                <div id="msjErrorEspecialidad" class="msjError"></div>

                <button type="submit" id="btn-consultar" class="btn">Consultar</button>
            </form>
        </section>

        <section id="turnos-disponibles" class="disable active">
            <h2 class="title-turnos">Seleccionar</h2>
            <table id="table" class="table"></table>
        </section>

        <section id="turnos-seleccionados" class="disable active">
            <h2 class="title-turnos">Reserva de turnos</h2>
        </section>
    </main>

    <footer>
        <p>Gestión de Turnos por
            <a href="https://www.linkedin.com/in/facundo-d-addese-797b241aa/" target="_blank" rel="noopener noreferrer">
                Facundo D&apos;addese
            </a>
        </p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
