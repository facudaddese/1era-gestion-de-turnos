<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1>Gestión de turnos</h1>
    </header>

    <main>
        <section class="getTurn">
            <h2>Solicitar turno</h2>

            <form action="" class="form-flex">
                <label for="nombre" class="label">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo">

                <label for="mail" class="label">Correo electrónico</label>
                <input type="email" id="mail" name="mail" required placeholder="Ingrese un correo electrónico">

                <label for="especialidad" class="label">Especialidades</label>
                <select id="especialidad" name="especialidad" required class="select">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Kinesiología">Kinesiología</option>
                    <option value="Clínica médica">Clínica médica</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Traumatología">Traumatología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Neurología">Neurología</option>
                    <option value="Nutrición">Nutrición</option>
                    <option value="Psicología">Psicología</option>
                </select>

                <label for="fecha" class="label">Elija una fecha</label>
                <input type="date" id="fecha" name="fecha" required class="date">

                <label for="hora" class="label">Elija un horario</label>
                <input type="time" id="hora" name="hora" required class="hs">

                <button type="submit" class="btn">Reservar</button>
            </form>
        </section>

        <section id="reservas" class="turnos"></section>
    </main>

    <footer>
        <p>Proyecto Gestión de Turnos realizada por <a href="https://www.linkedin.com/in/facundo-d-addese-797b241aa/"
                target="_blank">Facundo D'addese</a></p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
